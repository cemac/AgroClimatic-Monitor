{% extends "layout.html" %}
<!-- Exports header and navbar from header.html
     or any file you want-->
{% block title %}Page Not Found{% endblock %}
{% block content %}

<br><br><br><br>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- 500 Error Text -->
                    <div class="text-center">
                        <div class="error mx-auto" data-text="500">{{number}}</div>
                        <p class="lead text-gray-800 mb-5">Internal Server Error</p>
                        <p class="text-gray-500 mb-0">This site is not fully configured yet</p>
                        {{message}}
                        <br><br>
                        Please contact CEMAC to restart the webserver

                    </div>


                </div>
<br><br><br><br><br><br>
{% endblock content %}
